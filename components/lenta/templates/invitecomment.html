<div class="bannerBody">
    <img src="images/comment.png" alt="<%= e('commentBannerTitle') %>">
    <div class="text">
        <strong><%= e('commentBannerTitle') %></strong>
        <div class="bannerDescription"><%= e('commentBannerDescription') %></div>
        <div class="noShowAgain">Don't show again</div>
    </div>
    <div class="closeBannerBtn">
        <div class="container">
            <i class="fa fa-times" aria-hidden="true"></i>
        </div>
    </div>
</div>
